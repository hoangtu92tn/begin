 <!-- Default box -->
<div class="box">
    <div class="box-header with-border">
        <h3 class="box-title">Danh sách sản phẩm</h3>

        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                <i class="fa fa-minus"></i>
            </button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>

    <div class="box-body">
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="keywork" placeholder="Nhập từ khóa cần tìm kiếm">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="getProduct()">Search</button>
                    </span>
                </div><!-- /input-group -->
            </div>
        </div>
        <table class="table table-condensed">
            <tr>
                <th style="width: 10px">ID</th>
                <th>Name</th>
                <th style="width: 20%">Ngày tạo</th>
                <th style="width: 20%">Giá</th>
                <th style="width: 20%">Alias</th>
                <th style="width: 10%">Status</th>
            </tr>
            <tr ng-repeat="item in listProduct">
                <td>{{item.ID}}</td>
                <td>{{item.Name}}</td>
                <td>{{item.CreatedDate|date:'dd/MM/yyyy hh:mm:ss'}}</td>
                <td>{{item.Price|currency}}</td>
                <td>
                    {{item.Alias}}
                </td>
                <td>{{item.Status|statusFilter}}</td>
            </tr>
        </table>
    </div>
</div>
<tfoot>
<tr colspan="5">
    <td><span class="pull-right">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
</tr>
</tfoot>
<div class="box-footer">
    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProduct(page)"></pager-directive>
</div><!-- /.box-footer-->
<!-- /.box -->
